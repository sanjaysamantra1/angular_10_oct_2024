<div>
    <button (click)="toggleView()">
      Switch to {{ viewMode === 'table' ? 'Card' : 'Table' }} View
    </button>
  </div>
  
  <!-- Table View -->
  <div *ngIf="viewMode === 'table'">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.age }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Card View -->
  <div *ngIf="viewMode === 'card'" style="display: flex; gap: 16px;">
    <div *ngFor="let user of users" class="card">
      <h3>{{ user.name }}</h3>
      <p>Email: {{ user.email }}</p>
      <p>Age: {{ user.age }}</p>
    </div>
  </div>
