<h3 class="text-center">Employee CRUD</h3>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="text-center">Employee Table</div>
            @if(isLoading){
            <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" alt="">
            }@else{
            <table class="table table-bordered table-striped">
                <tbody>
                    @for(emp of employees;track $index){
                    <tr>
                        <td>{{emp.id}}</td>
                        <td>{{emp.eId}}</td>
                        <td>{{emp.getFullName()}}</td>
                        <td>{{emp.getYearlySalary()}}</td>
                        <td>{{emp.gender}}</td>
                        <td>
                            <button class="btn btn-danger mx-1">Del</button>
                            <button class="btn btn-secondary">Edit</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
            }
        </div>
        <div class="col-sm-6">
            <div class="text-center">Employee Add</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
