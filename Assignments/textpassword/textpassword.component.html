<div>
    <!-- Input box with dynamic type based on toggle -->
    <input [type]="isPasswordVisible ? 'text' : 'password'" [(ngModel)]="inputValue" placeholder="Enter your text">
  
    <!-- Toggle button to change input type -->
    <button (click)="togglePasswordVisibility()">
      {{ isPasswordVisible ? 'Hide' : 'Show' }}
    </button>
  </div>
