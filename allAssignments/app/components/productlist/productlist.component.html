<div class="d-flex justify-content-center mt-3">
  <h1>ProductList</h1>
</div>

<div class="container mt-4">
  <div class="input-group">
    <input
      type="text"
      id="search"
      class="form-control"
      placeholder="Search products..."
      [(ngModel)]="inputText"
    />
    <button class="btn btn-primary" type="button" (click)="searchProducts()">
      Search
    </button>
  </div>
</div>

<!-- Example single danger button -->
<div class="btn-group">
  <button
    type="button"
    class="btn btn-primary dropdown-toggle"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Sort
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" (click)="sortByTitle('ASC')">ASC</a></li>
    <li><a class="dropdown-item" (click)="sortByTitle('DSC')">DSC</a></li>
  </ul>
</div>

<div class="container">
  <div class="row">
    <div
      class="col-md-4"
      *ngFor="
        let product of copyProductList
          | paginate : { itemsPerPage: 6, currentPage: p }
      "
    >
      <div class="card mb-4" style="width: 100%">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">
            <strong>Desription:</strong> {{ product.description }}
          </p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Price:</strong> ${{ product.price }}
            </li>
            <li class="list-group-item">
              <strong>Category:</strong> {{ product.category }}
            </li>
            <li class="list-group-item">
              <strong>Rating:</strong> {{ product.rating.rate }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
