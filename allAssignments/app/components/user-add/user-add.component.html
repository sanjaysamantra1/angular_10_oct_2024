<form class="container mt-4 bg-dark text-white p-4 rounded">
  <div class="mb-3">
    <label for="eId" class="form-label">EId:</label>
    <input
      type="number"
      id="eId"
      name="eId"
      class="form-control bg-secondary text-white"
      [(ngModel)]="eId"
    />
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control bg-secondary text-white"
      [(ngModel)]="name"
    />
  </div>

  <div class="mb-3">
    <label for="salary" class="form-label">Salary:</label>
    <input
      type="number"
      id="salary"
      name="salary"
      class="form-control bg-secondary text-white"
      [(ngModel)]="salary"
    />
  </div>

  <div class="mb-3">
    <label for="gender" class="form-label">Gender:</label>
    <select
      name="gender"
      id="gender"
      class="form-select bg-secondary text-white"
      [(ngModel)]="gender"
    >
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Others">Others</option>
    </select>
  </div>

  <button type="button" (click)="onSubmitClick()" class="btn btn-primary">
    Submit
  </button>
</form>
