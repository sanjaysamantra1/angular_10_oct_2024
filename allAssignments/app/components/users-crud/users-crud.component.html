<h1 class="text-center">User Details</h1>
<div *ngIf="isTrue; else showLoading">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col" style="width: 300px">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="p-2">{{ user.uId }}</td>
          <td class="p-2">{{ user.name }}</td>
          <td class="p-2">{{ user.age }}</td>
          <td class="p-2">{{ user.gender }}</td>
          <td class="p-2">
            <button
              type="button"
              class="btn btn-primary btn-sm me-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="onClickEdit(user.id)"
            >
              <i class="fas fa-edit"></i> Edit
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="onClickDelete(user.id)"
            >
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #showLoading>
  <div class="spinner-border" role="status"></div>
</ng-template>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update User</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="p-3 border rounded">
          <div class="form-group">
            <label for="id">UID:</label>
            <span class="form-control-plaintext" [innerHtml]="uId"></span>
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              [(ngModel)]="name"
            />
          </div>

          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              class="form-control"
              [(ngModel)]="age"
            />
          </div>

          <div class="form-group">
            <label for="gender">Gender:</label>
            <select
              id="gender"
              name="gender"
              class="form-control"
              [(ngModel)]="gender"
            >
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSaveEdit(id)"
          data-bs-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
<app-add-user (notifiParent)="notifiAboutAddedUser()"></app-add-user>
