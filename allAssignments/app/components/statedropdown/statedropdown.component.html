<div
  class="container d-flex flex-column justify-content-center align-items-center vh-10"
>
  <h2 class="text-center my-4">State Selector</h2>
  <div class="dropdown mb-3">
    <button
      class="btn btn-primary dropdown-toggle w-100"
      type="button"
      id="dropdownMenuButton"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Select Operation
    </button>

    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li *ngFor="let state of states">
        <a class="dropdown-item" (click)="onClickState(state)">{{ state }}</a>
      </li>
    </ul>

    <p class="mt-2 text-muted text-center">
      <strong>Selected State:</strong> {{ dynamicState }}
    </p>
  </div>
</div>
