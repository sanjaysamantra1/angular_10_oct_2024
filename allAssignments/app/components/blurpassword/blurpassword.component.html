<div class="input-group mb-3">
  <div class="input-group-text">
    <input
      class="form-check-input mt-0"
      type="checkbox"
      value=""
      aria-label="Checkbox for following text input"
      (click)="onClickCheckBox()"
    />
  </div>
  <input
    [type]="changeType"
    class="form-control"
    aria-label="Text input with checkbox"
  />
</div>
