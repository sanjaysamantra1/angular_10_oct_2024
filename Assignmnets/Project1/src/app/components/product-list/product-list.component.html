<div class="container">
  <!-- Search and Sort Controls -->
  <div class="d-flex justify-content-between align-items-center my-3">
    <input [(ngModel)]="searchQuery" (input)="onSearch()" type="text" class="form-control" placeholder="Search by title" style="width: 250px;">
    <button class="btn btn-primary ml-2" (click)="toggleSortOrder()">
      Sort by Title ({{ sortOrder.toUpperCase() }})
    </button>
  </div>

  <!-- Product List -->
  <div class="row">
    <div *ngFor="let product of paginatedProducts" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="product.image" class="card-img-top" [alt]="product.title">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price: </strong>{{ product.price | currency }}</p>
          <p class="card-text"><strong>Rating: </strong>{{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(Math.ceil(filteredProducts.length / pageSize)); let i = index" 
          [class.active]="i + 1 === currentPage">
        <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === Math.ceil(filteredProducts.length / pageSize)">
        <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>
